<div class="navigation">
	<a data-route="routes.artists">Back to artists</a>
</div>

<div class="track-list">
	
	<img data-bind-src="track.icon" />
	<h1 data-bind="artist.name"></h1>
	
	<ul class="tracks">
		<li data-foreach-track="artist.tracks">
			<a data-event-click="track.play">
				<span data-bind="track.name"></span>
			</a>
		</li>
	</ul>
</div>
