<div class="navigation">
  <h1>Rdio Playlists</h1>
  <a data-route="routes.playlists.new" class="fl">New Playlist</a>
  <a data-event-click="toggleEditMode" class="fr">Edit</a>
  <div class="clear"></div>
</div>

<ul class="list">
  <li class="playlist-item" data-foreach-list="playlists">
    <a class="playlist-link" data-route="list">
      <img data-bind-src="list.icon" />
      <span class="playlist-name" data-bind="list.name"></span>
    </a>
  </li>
</ul>
