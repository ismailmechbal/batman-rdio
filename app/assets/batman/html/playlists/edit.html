<div class="navigation">
  <h1 data-bind="playlist.name"></h1>
  <a data-event-click="update" class="fl">Save</a>
  <a data-route="playlist" class="fr">Cancel</a>
  <div class="clear"></div>
</div>

<ul class="list">
  <li class="album-list-item clearfix" data-foreach-track="playlist.tracks">
    <div class="album-meta" data-event-click="track.play">
      <img data-bind-src="track.icon" />
      <span data-bind="track.name" class="album-name"></span>
    </div>
    <a class="button" data-event-click="removeTrack"><span class="remove">x</span></a>
  </li>
</ul>

<h3 class="nav-section-title">Popular Albums</h3>
<img class="loading" src="/assets/loader.gif" data-hideif="Album.popular">
<ul class="list albums">
  <li class="album-list-item clearfix" data-foreach-album="Album.popular">
    <div class="album-meta" data-event-click="showAlbumTracks">
      <img data-bind-src="album.icon" />
      <span class="album-name" data-bind="album.name"></span>
    </div>
    <a data-event-click="addAlbum" class="button"><span class="add">+</span></a>

    <ul class="list" data-showif="album.showTracks">
      <li class="track-meta" data-foreach-track="album.tracks">
        <span data-bind="track.name" class="track-name"></span>
        <a data-event-click="addTrack" class="button"><span class="add">+</span></a>
      </li>
    </ul>
  </li>
</ul>
