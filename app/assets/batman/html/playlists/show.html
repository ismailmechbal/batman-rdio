<div class="navigation">
  <h1 data-bind="playlist.name"></h1>
  <a data-route="routes.playlists" class="fl">All Playlists</a>
  <a data-route="routes.playlists[playlist].edit" class="fr">Edit</a>
  <div class="clear"></div>
</div>

<h3 class="nav-section-title" data-hideif="playlist.tracks.length">Empty Playlist</h3>

<ul class="list">
  <li class="album-list-item clearfix" data-foreach-track="playlist.tracks" data-event-click="track.play">
    <div class="album-meta">
      <img data-bind-src="track.icon" />
      <span data-bind="track.name"></span>
    </div>
    <a class="button"><span class="remove">></span></a>
  </li>
</ul>
