<div class="navigation">
  <h1 data-bind="playlist.name"></h1>
  <a data-route="routes.playlists" class="fl">All Playlists</a>
  <a data-route="routes.playlists[playlist].edit" class="fr">Edit</a>
  <div class="clear"></div>
</div>

<ul class="list">
  <li data-foreach-track="playlist.tracks" data-event-click="track.play">
    <img data-bind-src="track.icon" />
    <span data-bind="track.name"></span>
  </li>
</ul>
